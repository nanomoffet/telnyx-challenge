<div class="modal-background">
    <div class="comment-box">
        <form [formGroup]="commentForm">
            <label>Name:</label>
            <input formControlName="name">
            <label>Comment:</label>
            <textarea formControlName="comment"></textarea>
        </form>
        <button (click)="addComment()">Add Comment</button>
    </div>
</div>
